{% extends 'base.html' %}

{% block title %}SQL Comparison{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>SQL Comparison</h1>
        {% if message %}
        <p>{{ message }}</p>
        <form method="POST">
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if summary %}
        <h3>Summary</h3>
        {{ summary|safe }}
        <h3>Report</h3>
        {{ report|safe }}
        {% endif %}
    </div>
{% endblock %}
